<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orderingController.selected.id}" title="#{bundle.CreateOrderingTitle_id}" required="true" requiredMessage="#{bundle.CreateOrderingRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOrderingLabel_placedAt}" for="placedAt" />
                    <h:inputText id="placedAt" value="#{orderingController.selected.placedAt}" title="#{bundle.CreateOrderingTitle_placedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrderingLabel_customerid}" for="customerid" />
                    <h:selectOneMenu id="customerid" value="#{orderingController.selected.customerid}" title="#{bundle.CreateOrderingTitle_customerid}" required="true" requiredMessage="#{bundle.CreateOrderingRequiredMessage_customerid}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderingController.create}" value="#{bundle.CreateOrderingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderingController.prepareList}" value="#{bundle.CreateOrderingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
